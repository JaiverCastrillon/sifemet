  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{sensor.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card>
      <ion-item>
       <h3>Ubicación: </h3><p>{{sensor.ubicacion}}, lat:{{sensor.latitud}}, long:{{sensor.longitud}}</p><br>
       <h3>Técnico: </h3><p>{{sensor.tecnico}}</p>
      </ion-item>
    </ion-card>
    <button ion-item *ngFor="let registro of sensor.registros" icon-start>
      <h3>{{registro.fecha}}, {{registro.hora}}</h3> T:{{registro.T}}, H:{{registro.H}}, V:{{registro.V}}
    </button>
  </ion-list>
</ion-content>
